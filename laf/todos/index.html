<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈氏果园</title>
</head>

<body>
    <h1>赣农首富-陈氏介绍</h1>
    <div id="result"></div>
    <script>
        const xhr = new XMLHttpRequest()//js  主动请求接口的功臣
        xhr.open('GET', 'https://kzjpkg.laf.run/get-list')
        xhr.send()
        xhr.onreadystatechange = function (e) {
            if (e.target.readyState === 4 && e.target.status === 200) {
                const { data } = JSON.parse(e.target.responseText)
                console.log(data)
                document.querySelector('#result').innerHTML = data.map(
                    todo => `
                     <li> ${todo.txt}
                        </li>`
                ).join('')
            }
        }

    </script>
</body>

</html>
