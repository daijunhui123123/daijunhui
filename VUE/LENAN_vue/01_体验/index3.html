<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <template id="my-app">
        <div>
            <h2> {{title}}</h2>
            <h2>{{count}}</h2>
            <h1>{{ content}}</h1>
            <button @click="add">+</button>
            <button @click="minus">-</button>


        </div>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const counter = 10

        Vue.createApp({
            template: '#my-app',
            data() {//数据源     响应式的
                return {
                    title: 'hello world',
                    count: '1'

                }
            },
            methods: {
                add: function () {

                    this.count++;
                },
                minus: function () {

                    this.count--;
                }




            }
        }).mount('#app')
    </script>
</body>

</html>
