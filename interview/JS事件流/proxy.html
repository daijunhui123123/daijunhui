    <script>
        //   点击哪一个li，就log出哪个内容
        var ul = document.getElementsByTagName('ul')[0];
        ul.addEventListener('click', (event) => {
            // 此时事件流从哪里来到ul
            console.log(event.target.innerText);
        })
    </script>
