<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        display: block;
    }
</style>

<body>
    <div>
        hello world
    </div> <!--块级标签 占一整行 -->
    <div>hello</div>
    <h1>标题1</h1>
    <h2>标题1</h2>
    <h3>标题1</h3>
    <h4>标题1</h4>
    <h5>标题1</h5>
    <h6>标题1</h6>
    <!-- 标签有一定的语义化 -->
    <p>段落标签</p>
    <!-- p 标签是块级标签 -->
    <span>行级标签</span>
    <a href="http//：www.baidu.com">外链标签</a>
    <img src="" alt="">
    <!-- 图像标签 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ol>
        <li>1</li>
    </ol>
    <input type="text">
    <!-- 输入框 -->
    <button>按钮</button>
    <!-- 行内块级标记 -->
</body>

</html>
