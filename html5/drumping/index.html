<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
</head>

<body>
    <!-- emmet 快捷输入 css 选择器 -->
    <div class="keys">
        <div class="key">
            <div>A</div>
            <span class="soud">clap</span>

        </div>
        <div class="key">
            <div>S</div>
            <span class="soud">hihat</span>
        </div>
        <div class="key">
            <div>D</div>
            <span class="soud">kick</span>
        </div>
        <div class="key">
            <div>F</div>
            <span class="soud">openhat</span>
        </div>
        <div class="key">
            <div>G</div>
            <span class="soud">boom</span>
        </div>
        <div class="key">
            <div>H</div>
            <span class="soud">ride</span>
        </div>
        <div class="key">
            <div>J</div>
            <span class="soud">snare</span>
        </div>
        <div class="key">
            <div>K</div>
            <span class="soud">tom</span>
        </div>
        <div class="key">
            <div>L</div>
            <span class="soud">tink</span>
        </div>
    </div>
    <audio src="./sounds/clap.wav"></audio>
    <audio src="./sounds/boom.wav"></audio>
    <audio src="./sounds/hihat.wav"></audio>
    <audio src="./sounds/kick.wav"></audio>
    <audio src="./sounds/openhat.wav"></audio>
    <audio src="./sounds/ride.wav"></audio>
    <audio src="./sounds/snare.wav"></audio>
    <audio src="./sounds/tink.wav"></audio>
    <audio src="./sounds/tom.wav"></audio>
    <audio src="./sounds/clap.wav"></audio>
    <!-- 学会搭盒子 -->

    <!-- <audio src="./sounds/clap.wav" autoplay  controls></audio> -->
